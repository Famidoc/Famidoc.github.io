<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>Famidoc é€£çµç®¡ç†ç³»çµ±</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        /* è¼‰å…¥å‹•ç•« */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ä½ˆå±€å®¹å™¨ */
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        
        /* æ¨™é¡Œå€ */
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        header h1 { margin: 0; color: var(--primary); }
        .footer { text-align: center; margin-top: 40px; font-size: 0.8rem; color: #aaa; }
        .fam-text { color: #c0392b; font-style: italic; font-weight: bold; }

        /* ç™»å…¥å€ */
        #login-panel { text-align: center; }
        input[type="password"], input[type="text"], input[type="url"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        button:hover { background: var(--accent); }
        button.secondary { background: #95a5a6; }
        
        /* é ç±¤åˆ‡æ› */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: #eee; border: none; border-radius: 6px; cursor: pointer; color: #555; }
        .tab-btn.active { background: var(--primary); color: white; font-weight: bold; }

        /* åˆ—è¡¨æ¨£å¼ */
        .link-item { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .link-info { flex: 1; }
        .link-title { font-weight: bold; font-size: 1.1rem; color: var(--primary); }
        .link-url { font-size: 0.9rem; color: #7f8c8d; word-break: break-all; }
        .link-meta { font-size: 0.8rem; color: #bdc3c7; margin-top: 4px; }
        .link-actions { display: flex; gap: 8px; }
        .btn-icon { padding: 6px 12px; font-size: 0.9rem; }

        /* QR Code å½ˆçª— */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
        .qr-controls { margin: 15px 0; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .control-group { margin-bottom: 10px; }
        .control-group label { display: block; font-size: 0.9rem; margin-bottom: 5px; color: #666; }
    </style>
</head>
<body>

    <div id="redirect-view" class="container hidden" style="text-align: center;">
        <div class="loader"></div>
        <p>æ­£åœ¨å‰å¾€ç›®çš„åœ°...</p>
    </div>

    <div id="admin-view" class="hidden">
        <div class="container">
            <header>
                <h1>Famidoc Link Manager</h1>
                <p>çŸ­ç¶²å€ç®¡ç†ç³»çµ±</p>
            </header>

            <div id="login-panel">
                <p>è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼é€²å…¥å¾Œå°</p>
                <input type="password" id="admin-pwd" placeholder="Password" style="max-width: 200px;">
                <br><br>
                <button onclick="checkLogin()">ç™»å…¥</button>
            </div>

            <div id="dashboard-panel" class="hidden">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('create')">â• æ–°å¢é€£çµ</button>
                    <button class="tab-btn" onclick="switchTab('list')">ğŸ“‹ æ‰€æœ‰åˆ—è¡¨</button>
                </div>

                <div id="tab-create">
                    <div class="control-group">
                        <label>åŸå§‹é•·ç¶²å€ (Original URL)</label>
                        <input type="url" id="new-url" placeholder="https://..." onchange="autoFetchTitle()">
                    </div>
                    <div class="control-group">
                        <label>æ¨™é¡Œ (Title) - <span style="font-size:0.8em; color:#888">è¼¸å…¥ç¶²å€å¾Œè‡ªå‹•æŠ“å–</span></label>
                        <input type="text" id="new-title" placeholder="ç¶²é æ¨™é¡Œ">
                    </div>
                    <div class="control-group">
                        <label>çŸ­ä»£ç¢¼ (Short ID) - <span style="font-size:0.8em; color:#888">ç•™ç©ºå‰‡è‡ªå‹•ç”¢ç”Ÿäº‚æ•¸</span></label>
                        <input type="text" id="new-shortid" placeholder="ä¾‹å¦‚: my-ai-work">
                    </div>
                    <div class="control-group">
                        <label>å‚™è¨» (Note)</label>
                        <input type="text" id="new-note" placeholder="ä¾‹å¦‚: æ¼”è¬›ç”¨">
                    </div>
                    <br>
                    <button onclick="createLink()" style="width:100%">å»ºç«‹çŸ­ç¶²å€</button>
                    <div id="create-msg" style="margin-top:10px; text-align:center;"></div>
                </div>

                <div id="tab-list" class="hidden">
                    <button onclick="loadLinks()" class="secondary" style="font-size:0.8rem; margin-bottom:10px;">ğŸ”„ é‡æ–°æ•´ç†</button>
                    <div id="links-container">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="footer">by <span class="fam-text">Famidoc Chang</span></div>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay hidden">
        <div class="modal">
            <h3>QR Code è¨­å®š</h3>
            <div id="qr-canvas-container" style="margin: 10px auto;"></div>
            
            <div class="qr-controls">
                <div class="control-group">
                    <label>é¡è‰² (Color)</label>
                    <input type="color" id="qr-color" value="#2c3e50" onchange="updateQR()">
                </div>
                <div class="control-group">
                    <label>ä¸­é–“ Logo (ä¸Šå‚³åœ–ç‰‡)</label>
                    <input type="file" id="qr-logo-file" accept="image/*" onchange="handleLogoUpload(this)">
                </div>
            </div>

            <button onclick="downloadQR()">ä¸‹è¼‰åœ–ç‰‡</button>
            <button class="secondary" onclick="closeQRModal()">é—œé–‰</button>
        </div>
    </div>

    <script>
        // ==========================================
        // âš ï¸ è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ GAS ç¶²å€ âš ï¸
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzMPzLB_I97-E5H8Qv6WnIkb5vKF5k_41yoSeIkepI50gqbQ69u2roq7jyzx51x4OFr/exec";
        // ==========================================

        // ç°¡å–®å¯†ç¢¼ (æ‚¨å¯ä»¥æ”¹æˆè‡ªå·±å–œæ­¡çš„)
        const ADMIN_PWD = "1234"; 

        // åˆå§‹åŒ–
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // å…¨åŸŸè®Šæ•¸
        let qrCodeObj = null;
        let currentQrUrl = "";

        if (id) {
            // æ¨¡å¼ A: è½‰å€
            document.getElementById('redirect-view').classList.remove('hidden');
            fetch(`${GAS_URL}?action=getLink&id=${id}`)
                .then(r => r.json())
                .then(data => {
                    if(data.status === "success") {
                        fetch(`${GAS_URL}?action=addClick&id=${id}`, { method: 'POST' });
                        window.location.replace(data.url);
                    } else {
                        document.getElementById('redirect-view').innerHTML = `<h3 style="color:red">æ‰¾ä¸åˆ°é€£çµ</h3>`;
                    }
                });
        } else {
            // æ¨¡å¼ B: ç®¡ç†å¾Œå°
            document.getElementById('admin-view').classList.remove('hidden');
        }

        // --- ç™»å…¥é‚è¼¯ ---
        function checkLogin() {
            const input = document.getElementById('admin-pwd').value;
            if (input === ADMIN_PWD) {
                document.getElementById('login-panel').classList.add('hidden');
                document.getElementById('dashboard-panel').classList.remove('hidden');
                initQRCode(); // é å…ˆåˆå§‹åŒ– QR å¥—ä»¶
            } else {
                alert("å¯†ç¢¼éŒ¯èª¤");
            }
        }

        // --- é ç±¤åˆ‡æ› ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('#tab-create, #tab-list').forEach(d => d.classList.add('hidden'));
            
            if(tabName === 'create') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-create').classList.remove('hidden');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tab-list').classList.remove('hidden');
                loadLinks(); // åˆ‡æ›åˆ°åˆ—è¡¨æ™‚è‡ªå‹•è¼‰å…¥
            }
        }

        // --- åŠŸèƒ½: æŠ“æ¨™é¡Œ ---
        function autoFetchTitle() {
            const url = document.getElementById('new-url').value;
            if(url && url.startsWith('http')) {
                document.getElementById('new-title').placeholder = "æ­£åœ¨æŠ“å–æ¨™é¡Œ...";
                // åˆ©ç”¨ GAS çš„ create åŠŸèƒ½å‰çš„æª¢æŸ¥é‚è¼¯ï¼Œé€™è£¡ç°¡åŒ–ï¼Œç›´æ¥è®“ GAS create æ™‚æŠ“å–ï¼Œ
                // æˆ–è€…æˆ‘å€‘å¯ä»¥å†å¯«ä¸€å€‹ action='getTitle'ï¼Œä½†ç‚ºäº†çœæµé‡ï¼Œæˆ‘å€‘å…ˆè®“ä½¿ç”¨è€…è‡ªå·±å¡«ï¼Œ
                // å¦‚æœç•™ç©ºï¼ŒGAS å¾Œç«¯æœƒåœ¨å»ºç«‹æ™‚è‡ªå·±æŠ“ã€‚
                document.getElementById('new-title').placeholder = "ç•™ç©ºå‰‡ç³»çµ±è‡ªå‹•æŠ“å–";
            }
        }

        // --- åŠŸèƒ½: å»ºç«‹é€£çµ ---
        function createLink() {
            const btn = document.querySelector('button[onclick="createLink()"]');
            const msg = document.getElementById('create-msg');
            
            const payload = {
                action: "create",
                url: document.getElementById('new-url').value,
                title: document.getElementById('new-title').value,
                shortId: document.getElementById('new-shortid').value,
                note: document.getElementById('new-note').value
            };

            if(!payload.url) { alert("è«‹è¼¸å…¥ç¶²å€"); return; }

            btn.disabled = true;
            btn.innerText = "è™•ç†ä¸­...";
            msg.innerText = "";

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(r => r.json())
            .then(data => {
                btn.disabled = false;
                btn.innerText = "å»ºç«‹çŸ­ç¶²å€";
                if(data.status === "success") {
                    msg.innerHTML = `<span style="color:green">æˆåŠŸï¼çŸ­ç¶²å€: <b>famidoc.github.io/?id=${data.shortId}</b></span>`;
                    // æ¸…ç©ºæ¬„ä½
                    document.getElementById('new-url').value = "";
                    document.getElementById('new-title').value = "";
                    document.getElementById('new-shortid').value = "";
                } else {
                    msg.innerHTML = `<span style="color:red">å¤±æ•—: ${data.message}</span>`;
                }
            });
        }

        // --- åŠŸèƒ½: è¼‰å…¥åˆ—è¡¨ ---
        function loadLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '<div class="loader"></div>';

            fetch(`${GAS_URL}?action=getAll`)
            .then(r => r.json())
            .then(resp => {
                if(resp.status !== "success") {
                    container.innerHTML = "è¼‰å…¥å¤±æ•—";
                    return;
                }
                
                let html = "";
                resp.data.forEach(item => {
                    const fullShortUrl = `https://famidoc.github.io/?id=${item.shortId}`;
                    html += `
                    <div class="link-item">
                        <div class="link-info">
                            <div class="link-title">${item.title || '(ç„¡æ¨™é¡Œ)'} <small style="color:#aaa">(${item.clicks} hits)</small></div>
                            <div class="link-url"><a href="${fullShortUrl}" target="_blank">${fullShortUrl}</a></div>
                            <div class="link-meta">ID: ${item.shortId} | ${new Date(item.createdDate).toLocaleDateString()} | ${item.note}</div>
                        </div>
                        <div class="link-actions">
                            <button class="btn-icon" onclick="copyToClip('${fullShortUrl}')">è¤‡è£½</button>
                            <button class="btn-icon secondary" onclick="openQR('${fullShortUrl}')">QR</button>
                        </div>
                    </div>`;
                });
                container.innerHTML = html;
            });
        }

        function copyToClip(text) {
            navigator.clipboard.writeText(text).then(() => alert("å·²è¤‡è£½ï¼"));
        }

        // --- QR Code ç›¸é—œ ---
        function initQRCode() {
            qrCodeObj = new QRCodeStyling({
                width: 250,
                height: 250,
                type: "svg",
                data: "https://famidoc.github.io",
                image: "",
                dotsOptions: { color: "#2c3e50", type: "rounded" },
                backgroundOptions: { color: "#ffffff" },
                imageOptions: { crossOrigin: "anonymous", margin: 10 }
            });
        }

        function openQR(url) {
            currentQrUrl = url;
            document.getElementById('qr-modal').classList.remove('hidden');
            updateQR();
        }

        function closeQRModal() {
            document.getElementById('qr-modal').classList.add('hidden');
        }

        function updateQR() {
            if(!qrCodeObj) return;
            const color = document.getElementById('qr-color').value;
            
            qrCodeObj.update({
                data: currentQrUrl,
                dotsOptions: { color: color }
            });
            
            document.getElementById('qr-canvas-container').innerHTML = "";
            qrCodeObj.append(document.getElementById('qr-canvas-container'));
        }

        function handleLogoUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    qrCodeObj.update({ image: e.target.result });
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function downloadQR() {
            qrCodeObj.download({ name: "famidoc-qr", extension: "png" });
        }
    </script>
</body>
</html>
