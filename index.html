<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famidoc 轉址服務</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #e74c3c; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #888; }
        .fam-text { color: red; font-style: italic; font-weight: bold;}
    </style>
</head>
<body>
    <div class="container" id="status-box">
        <div class="loader"></div>
        <p>正在前往目的地...</p>
    </div>

    <script>
        // ==========================================
        // 請將下方的引號內容，換成您剛剛拿到的 GAS 網址
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzMPzLB_I97-E5H8Qv6WnIkb5vKF5k_41yoSeIkepI50gqbQ69u2roq7jyzx51x4OFr/exec"; 
        // ==========================================

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const statusBox = document.getElementById('status-box');

        if (id) {
            // 如果網址有 ?id=xxx，就去問 GAS
            fetch(`${GAS_URL}?action=getLink&id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        // 1. 紀錄點擊 (不等待結果直接跳轉，加快速度)
                        fetch(`${GAS_URL}?action=addClick&id=${id}`, { method: 'POST' });
                        
                        // 2. 執行跳轉
                        window.location.replace(data.url);
                    } else {
                        showError("找不到這個連結，請確認網址是否正確。");
                    }
                })
                .catch(err => {
                    showError("連線錯誤，請稍後再試。");
                });
        } else {
            // 如果沒有 ID，暫時顯示歡迎畫面 (下一階段我們會把這裡變成管理後台)
            statusBox.innerHTML = `
                <h2>Famidoc URL Shortener</h2>
                <p>歡迎使用短網址服務</p>
                <div class="footer">by <span class="fam-text">Famidoc Chang</span></div>
            `;
        }

        function showError(msg) {
            statusBox.innerHTML = `<h3 class="error">錯誤</h3><p>${msg}</p>`;
        }
    </script>
</body>
</html>
